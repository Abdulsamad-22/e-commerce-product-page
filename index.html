<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body {
      font-family: "Kumbh Sans", sans-serif;
      margin: 0;
      padding: 0;
    }

    body.overlay-active {
      overflow: hidden;
    }

    h4{
      background-color: #636363;
    }

    .empty {
      color: #818181;
    }

    .active {
      border: 2px solid #ff7d1a;
    } 
  </style>

  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="flex flex-col items-center justify-center relative">

  <div id="overlay" class="fixed w-screen h-screen flex inset-0 justify-center items-center bg-[#0f0f0fce] hidden z-20"></div>

  <main class="mb-7 md:my-5">
    <!-- pt-4 -->
    <div class="flex flex-col mb-7 md:mb-10 px-0 pt-5 md:pt-0 md:px-24 gap-3">
      <div class="flex px-4 w-full items-center justify-between">
          <!-- Left Section -->
          <div class="flex justify-center items-center gap-4 md:gap-0">
              <!-- Mobile Menu Icon -->
              <button id="menu-btn" class="md:hidden">
                  <img src="images/icon-menu.svg" alt="menu icon">
              </button>
  
              <!-- Logo -->
              <div class="w-28 md:w-50">
                  <img src="images/logo.svg" alt="logo">
              </div>
  
              <!-- Navigation -->
              <nav>
                  <ul id="nav-bar"
                      class="flex flex-col items-start absolute left-0 top-0 w-2/3 h-full bg-white shadow-lg md:relative md:flex-row md:items-center md:bg-transparent md:shadow-none hidden md:flex z-20 md:z-0">
                      <!-- Close Button (For Mobile) -->
                      <button id="close-btn" class="md:hidden px-4 py-4 text-xl font-bold">
                        <img src="images/icon-close.svg">
                      </button>
  
                      <!-- Menu Items -->
                      <li class="py-3 px-4 text-[#818181] hover:text-[#636363] cursor-pointer relative group">Collections
                        <span class="absolute left-0 -bottom-3 w-0 h-[2.5px] bg-[#ff7d1a] group-hover:w-full transition-all duration-300"></span>
                      </li>
                      <li class="py-3 px-4 text-[#818181] hover:text-[#636363] cursor-pointer relative group">Men
                        <span class="absolute left-0 -bottom-3 w-0 h-[2.5px] bg-[#ff7d1a] group-hover:w-full transition-all duration-300"></span>
                      </li>
                      <li class="py-3 px-4 text-[#818181] hover:text-[#636363] cursor-pointer relative group">Women
                        <span class="absolute left-0 -bottom-3 w-0 h-[2.5px] bg-[#ff7d1a] group-hover:w-full transition-all duration-300"></span>
                      </li>
                      <li class="py-3 px-4 text-[#818181] hover:text-[#636363] cursor-pointer relative group">About
                        <span class="absolute left-0 -bottom-3 w-0 h-[2.5px] bg-[#ff7d1a] group-hover:w-full transition-all duration-300"></span>
                      </li>
                      <li class="py-3 px-4 text-[#818181] hover:text-[#636363] cursor-pointer relative group">Contact
                        <span class="absolute left-0 -bottom-3 w-0 h-[2.5px] bg-[#ff7d1a] group-hover:w-full transition-all duration-300"></span>
                      </li>
                  </ul>
              </nav>
          </div>
  
          <!-- Right Section -->
          <div class="right-top-bar flex items-center gap-4 md:gap-6">
              <!-- Cart -->
               <div>
                  <div id="cart" class="cursor-pointer relative">
                    <img src="images/icon-cart.svg" alt="cart icon">
                    <span id="cart-number"
                          class="bg-[#ff7d1a] rounded-lg px-2 absolute -top-2 -right-2 min-h-[80%] text-[0.625rem] text-[#fff] hidden">0</span>
                  </div>

                  <div id="open-cart" class="bg-[#fff] w-[90%] absolute rounded-b-lg top-20 md:top-20 right-4 md:right-12 md:w-[25%] md:h-[34%] hidden z-10 shadow-lg shadow-gray-400/50 py-6">
                    <div class="bg-[#fff] mb-3">
                      <h3 class="pl-2 font-bold">Cart</h3>
                      <hr class="border-1 border-gray-200 my-2">
                    </div>

                    <div class="cart-details bg-[#fff] flex flex-col justify-center items-center md:w-full md:h-[120px] p-4 pb-6">
                    </div>
                  </div>
               </div>
  
              <!-- Avatar -->
              <div class="w-7 md:w-[38px] cursor-pointer">
                  <img class="w-full rounded-full hover:border-2 border-[#ff7d1a]" src="images/image-avatar.png"
                       alt="avatar">
              </div>
          </div>
      </div>
  
      <hr class="border-1 border-gray-200 hidden md:block">
  </div>
  

  <div class="flex flex-col md:flex-row justify-center gap-10 md:gap-0 items-center relative">
    <!-- Product image section -->
    <div class="flex flex-col items-center w-full md:w-1/2 px-0 gap-4">
      <div class=" w-full md:w-[50%] md:rounded-lg relative">
        <img id="product-image" class="product-image md:rounded-lg" src="images/image-product-1.jpg" alt="product image">

        <span id="mainPrev" class="absolute md:hidden flex items-center justify-center w-12 h-12 pr-3 left-4 top-1/2 bg-[#fff] p-2 rounded-full">
          <img id="mainPrev" src="images/icon-previous.svg" alt="icon previous">
        </span>

        <span id="mainNext" class="absolute md:hidden flex items-center justify-center w-12 h-12 pl-3 right-4 top-1/2 bg-[#fff] p-2 rounded-full">
          <img id="mainNext" src="images/icon-next.svg" alt="icon-next">
        </span>
      </div>

      <div class="flex justify-center hidden md:flex w-full md:w-[50%] gap-2 flex-1">
        <div 
          class="relative group product-thumbnail w-[50%] rounded-lg cursor-pointer">
          <img class="rounded-lg" src="images/image-product-1-thumbnail.jpg">

          <div
            class="active-bg absolute inset-0 bg-[#ffede0] opacity-0 group-hover:opacity-80 transition-opacity duration-300 rounded-lg">
          </div>
        </div>

        <div 
          class="relative group product-thumbnail w-[50%] rounded-lg cursor-pointer">
          <img class="rounded-lg" src="images/image-product-2-thumbnail.jpg">

          <div
            class="active-bg absolute inset-0 bg-[#ffede0] opacity-0 group-hover:opacity-80 transition-opacity duration-300 rounded-lg">
          </div>
        </div>

        <div 
          class="relative group product-thumbnail w-[50%] rounded-lg cursor-pointer">
          <img class="rounded-lg" src="images/image-product-3-thumbnail.jpg">

          <div
            class="active-bg absolute inset-0 bg-[#ffede0] opacity-0 group-hover:opacity-80 transition-opacity duration-300 rounded-lg">
          </div>
        </div>

        <div 
          class="relative group product-thumbnail w-[50%] rounded-lg cursor-pointer">
          <img class="rounded-lg" src="images/image-product-4-thumbnail.jpg">

          <div
            class="active-bg absolute inset-0 bg-[#ffede0] opacity-0 group-hover:opacity-80 transition-opacity duration-300 rounded-lg">
          </div>
        </div>
      </div>
    </div>

    <div class="w-full md:w-1/2 flex flex-col gap-9 px-4"> 
      <div class="w-full md:w-1/2">
        <p class="text-[0.975rem] text-[#c4c4c4] font-semibold mb-2">
          Sneaker Company
        </p>
  
        <h2 class="text-4xl font-bold">
          Fall Limited Edition Sneakers
        </h2>
      </div>
      
      <div class="flex flex-col gap-3 w-full md:w-[70%]">
        <p class="text-[#c4c4c4] text-[0.875rem] md:text[1.125rem]">
          These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, they’ll withstand everything the weather can offer.
        </p>
        
        <div class="flex md:flex-col flex-row justify-between items-center md:items-start">
          <div class="flex gap-2 items-center">
            <p class="font-bold text-[1.5rem]">$125.00</p>
    
            <span class="bg-[#000] text-[#fff] text-[0.75rem] px-3 py-0.5 rounded-lg">50%</span>
          </div>
    
          <p class="text-decoration-line: line-through font-semibold text-[#c4c4c4]">$250.00</p>
        </div>
  
        <div class="flex flex-col md:flex-row gap-3 w-full">
          <div id="addMinusContainer" class="flex items-center justify-between w-full md:w-1/3 gap-2 bg-[#ccc] px-5 py-3 md:py-2 rounded-lg">
            <span id="minus-btn" class="cursor-pointer">
              <i class="fa-solid fa-minus text-[#ff7d1a] text-[1.125rem] md:[0.975rem] hover:text-[#fcab72] transition-colors duration-300"></i>
              <!-- <img class="hover:text-[#fdb785]" src="images/icon-minus.svg" alt="minus icon to reduce cart"> -->
            </span>

            <!-- <svg id="minus-btn" class="w-6 h-6 text-black hover:text-orange-500 transition-colors duration-300" fill="currentColor" viewBox="0 0 24 24">
              <path d="M5 12h14" />
            </svg> -->
            <span class="font-semibold text-[1.125rem] md:text-[0.975rem]" id="cart-count">0</span>
            
            <!-- <svg id="plus-btn" class="w-6 h-6 text-black hover:text-orange-500 transition-colors duration-300" fill="currentColor" viewBox="0 0 24 24">
              
              <path d="M12 5v14M5 12h14" />
            </svg> -->
            <span id="plus-btn" class="cursor-pointer">
              <i class="fa-solid fa-plus text-[#ff7d1a] text-[1.125rem] md:[0.975rem] hover:text-[#fcab72] transition-colors duration-300"></i>
              <!-- <img class="hover:text-[#fdb785]" src="images/icon-plus.svg" alt="plus icon to add to cart"> -->
            </span>
          </div>
  
          <button id="add-to-cart"
            class="flex items-center justify-center gap-2 w-full 
            rounded-lg font-semibold px-7 py-4 md:py-3 bg-[#ff7d1a] hover:bg-[#fdb785] cursor-pointer">
            <img class="" src="images/icon-cart.svg" alt="cart icon">
            Add to cart
          </button>
        </div>
      </div>
    </div>



    <section id="overlay-section" class="w-full h-full flex flex-col items-center justify-center hidden z-20 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
      <div id="close-modal" class="w-1/3 flex justify-end mb-4 cursor-pointer">
        <i class="fa-solid fa-xmark text-[#000] text-[24px] hover:text-orange-500 transition-colors duration-300"></i>
        <!-- <img class="w-[20px]" src="images/icon-close.svg" alt="close icon"> -->
      </div>

      <div class="flex flex-col items-center w-1/3 gap-4">
        <div class="w-full rounded-lg relative">
          <img id="product2" class="product-image rounded-lg" src="images/image-product-1.jpg" alt="product 1 image">

          <div id="prev" class="absolute group flex items-center justify-center w-12 h-12 -left-4 top-40 bg-[#fff] p-4 rounded-full cursor-pointer">
          <i id="prev" class="fa-solid fa-chevron-left text-[#000] text-[24px] group-hover:text-orange-500 transition-colors duration-300"></i>

            <!-- <svg id="prev" class="w-10 h-10 text-gray-600 hover:text-orange-500 transition-colors duration-300" fill="currentColor" viewBox="0 0 24 24">
              <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg> -->
            <!-- <img id="prev" src="images/icon-previous.svg" alt="icon previous"> -->
          </div>

          <div id="next" class="absolute group flex items-center justify-center w-12 h-12 -right-4 top-40 bg-[#fff] p-4 rounded-full cursor-pointer">
          <i id="next" class="fa-solid fa-chevron-right text-[#000] text-[24px] group-hover:text-orange-500 transition-colors duration-300"></i>

            <!-- <svg id="next" class="w-10 h-10 text-gray-600 hover:text-orange-500 transition-colors duration-300" fill="currentColor" viewBox="0 0 24 24">
              <path d="M8.59 6L10 7.41l6 6-6 6L8.59 18.59 13.17 12z" />
            </svg> -->
            <!-- <img id="next" src="images/icon-next.svg" alt="icon-next"> -->
          </div>
        </div>
  
        <div class="flex justify-center w-[80%] gap-2 flex-1">
          <div id="product-thumbnail-modal" 
            class="product-thumbnail-modal group w-[50%] rounded-lg cursor-pointer relative">
            <img class="rounded-lg" src="images/image-product-1-thumbnail.jpg">

            <div
            class="modalActive absolute inset-0 bg-[#ffede0] opacity-0 group-hover:opacity-80 transition-opacity duration-300 rounded-lg">
          </div>
          </div>
  
          <div id="product-thumbnail-modal" 
            class="product-thumbnail-modal group w-[50%] rounded-lg cursor-pointer relative">
            <img class="rounded-lg" src="images/image-product-2-thumbnail.jpg">

              <div
              class="modalActive absolute inset-0 bg-[#ffede0] opacity-0 group-hover:opacity-80 transition-opacity duration-300 rounded-lg">
            </div>
          </div>
  
          <div id="product-thumbnail-modal" 
            class="product-thumbnail-modal group w-[50%] rounded-lg cursor-pointer relative">
            <img class="rounded-lg" src="images/image-product-3-thumbnail.jpg">

              <div 
              class="modalActive absolute inset-0 bg-[#ffede0] opacity-0 group-hover:opacity-80 transition-opacity duration-300 rounded-lg">
            </div>
          </div>
  
          <div id="product-thumbnail-modal" 
            class="product-thumbnail-modal group w-[50%] rounded-lg cursor-pointer relative">
            <img class="rounded-lg" src="images/image-product-4-thumbnail.jpg">

              <div 
              class="modalActive absolute inset-0 bg-[#ffede0] opacity-0 group-hover:opacity-80 transition-opacity duration-300 rounded-lg">
            </div>
          </div>
        </div>
      </div>
    </section>
</div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div> -->

  <script src="script.js"></script>
</body>
</html>
